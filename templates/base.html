
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}
        Web App
      {% endblock %}
    </title>
  
    <!--
      static/lib/angularjs/jquery.min.js
      {% static 'lib/bootstrap/bootstrap-icons.min.css' %}

    -->
    <script src="{% static 'lib/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'lib/angularjs/angular.min.js' %}"></script>

    <link href="{% static 'lib/bootstrap/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'lib/bootstrap/bootstrap.bundle.min.js' %}"></script>

    <link rel="stylesheet" href="{% static 'lib/jquery/jquery-confirm.min.css' %}">
    <script src="{% static 'lib/jquery/jquery-confirm.min.js' %}"></script>

    <link href="{% static 'lib/select2/select2.min.css' %}" rel="stylesheet" />
    <script src="{% static 'lib/select2/select2.min.js' %}"></script>

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="{% static 'lib/font-awesome/all.min.css' %}">
    <!-- Bootstrap Icons CSS -->
    <link rel="stylesheet" href="{% static 'lib/bootstrap/bootstrap-icons.min.css' %}">

  
    <!---->

    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />

    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">App Web</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
         
          <li class="nav-item">

            {% if user.is_authenticated %}
            {% comment %} {{ user.username }} {% endcomment %}
            
            <a class="nav-link" href="/userlogout/">Log Out</a>
            {% else %}
            <a class="nav-link" href="/accounts/login/">Login</a>
            {% endif %}

          </li>
          
        </ul>
      </div>
    </nav>
    <div class="container">{% block content %} {% endblock %}</div>
  
  </body>
</html>
