<!DOCTYPE html>
<html>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>

    <script src="PageEdit.js"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl">
    
    <div class="container">
            
            <button type="button" class="btn btn-default">Add</button>

            <button type="button" class="btn btn-primary" ng-click="brnAdd()">
                Add
            </button>

            <input type="{{question.type}}" ng-model="question.placeholder" ng-change="change()" />

        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"  id="editModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
        
                <!-- Modal Header -->
                <div class="modal-header">
                    
                    <div class="row" style="width: 100%;">
                        <div class="col-sm-3">
                            <label for="NewColums" class="form-label">Colums</label>
                            <select class="form-select" id="NewColums" name="NewColums" ng-model="NewColums" ng-change="UpdatePosList()">
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                            <label for="NewType" class="form-label">Type</label>
                            <select class="form-select" id="NewType" name="NewType" ng-model="$parent.NewType" ng-change="change()">
                                <option>H1</option>
                                <option>H2</option>
                                <option>H3</option>
                                <option>H4</option>
                                <option>Text</option>
                            </select>
                        </div>
                        <div class="col-sm-3">
                        </div>
                        <div class="col-sm-3" ></div>

                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal">
                    </button>

                </div>
        
                <!-- Modal body -->
                <div class="modal-body">
                    <!-- <div class="row">
                        <div ng-class="edit.colCls" ng-repeat="c in edit.cl" style="border: 1px black solid;">
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" ng-model="c.val" ng-change="UpdatePosList()"></textarea>
                        </div>
                    </div> -->
                </div>
        
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" ng-click="btnUpdate()" >Add</button>
                    <button type="button" class="btn btn-danger" ng-click="btnCose()">Close</button>
                </div>
        
            </div>
        </div>
    </div>

</script>

</body>
</html>
